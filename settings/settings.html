<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-settings/styles.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <script src="https://kit.fontawesome.com/749768cdb4.js" crossorigin="anonymous"></script>
    <title>Settings</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="menu-logo-container">
                <!-- <div class="menu-container"> -->
                <i id="menu-button" class='bx bx-menu menu'></i>
                <!-- </div> -->
                <a href="/"><img src="../assets/flixy-logo-2.svg" alt="Flixy Logo" class="logo" /></a>
                
            </div>
            <div>
            <a href="#" class="sign-in" id="sign-in-h">
                    <span class="sign-in-text" id="sign-in-text-h">Sign In</span>
            </a>

            <!-- <i class='bx bxs-cog gear'></i> -->
            </div>
        </nav>
        <nav id="drop-down-h" class="drop-down">
            <ul class="pages">
                <li class="page"><a href="../a">Home</a></li>
                <li class="page"><a href=".././movies">Movies</a></li>
            </ul>

            <span> <a class="settings-link" href="/settings" > Settings</a></span>
        </nav>
    </header>

    <div class="modal-backdrop" id="modal-backdrop"></div>
    <form method="post" action="" id="sign-in-form">
        <i class='bx bx-x' id="modal-x"></i> <!-- Close -->
        <h2 id="sign-in-header" class="sign-in-header"><span class="header-text">Log in to</span><img src="../assets/flixy-logo-2.svg" alt="Flixy Logo" class="logo"></h2> <!-- Logo -->
        <div class="contents">
            <div class="form-row username-f hidden">
                <!-- <label for="email">Email:</label> -->
                <input id="username"
                    name="username"
                    type="text"
                    placeholder="Username"/>
            </div>
            <div class="form-row">
                <!-- <label for="email">Email:</label> -->
                <input id="email"
                    name="email"
                    type="email"
                    placeholder="Email"/>
            </div>
            
            <div class="form-row last-form-row">
                <input id="password"
                    name="password"
                    type="password"
                    placeholder="Password"/>
            </div>
            <div class="submit-row">
                <input id="sign-in-input" type="submit" class="submit" value="Sign In">
                    <!-- Sign In -->
                <!-- <button type="submit" class="submit">
                    Sign In
                </button> -->
                <!-- <a href=""> -->
                    <button id="sign-up-b" class="sign-up-b">
                        Sign Up
                    </button>
                <!-- </a> -->
            </div>
        </div>
    </form>

    

        <main>
            <section class="section settings">
                <form method="put" action="" id="settings-update-form" enctype="multipart/form-data">
                    <div class="section-title-container">
                        <h2>Settings</h2>
                        <div class="accent"></div>
                    </div>

                    <div class="contents">
                        <!-- Fields pre-filled based on user -->

                        <div class="form-row">
                                <label class="field-label" for="Username">Username</label>
                                <input class="field hidden" type="text" id="username-field" name="Username">
                        </div>
                        <div class="form-row">
                                <label class="field-label" for="Email">Email</label>
                                <input class="field hidden" type="text" id="email-field" name="Email">
                        </div>
                        <div class="form-row">
                                <label class="field-label" for="Password">Password</label>
                                <input class="field hidden" type="password" id="password-field" name="Password" placeholder="Enter Password">
                                <input class="field hidden" type="password" id="c-password-field" name="ConfirmPassword" placeholder="Confirm Password" >
                                <input class="field hidden" type="password" id="new-password-field" name="NewPassword" placeholder="New Password">
                        </div>
                        <!-- Type in password, confirm password appears -->
                        
                        <!-- Passwords dont match breif red then base -->
                        <!-- Passwords match trasition to a green -->
                        <!-- <div class="form-row">
                                <label class="field-label" for="NewPassword">New Password</label>
                        </div> -->
                        <div class="form-row last">
                                <label class="field-label" for="Bio">Bio</label>
                                <textarea class="field hidden" type="text" id="bio-field" name="About" placeholder="Add bio.."></textarea>
                                <!-- <span class="char-counter">300</span> -->
                                <!-- 300char limit? -->
                        </div>
                        <div id="submit-settings" class="submit-row">
                            <input type="submit" value="Submit">
                            <!-- Tablet sizing? -->
                        </div>

                        <div id="ver-modal" class="verify-post hidden">
                            <h2 class="verify-header">Are you sure you want to <span>SUBMIT</span> changes?</h2>
                            <div class="submit-row">
                                <input id="ver-submit" type="submit" value="Submit">
                                <button id="cancel-submit">No</button>
                                <!-- Tablet sizing? -->
                            </div>
                        </div>

                    </div>
            
                    
            
                </form>
               
            
            </section>

            

           
                   

            
        </main>
        <footer class="footer">
            <img src="../assets/flixy-logo-2.svg" alt="Flixy Logo" class="logo" />
                
            
            <div class="sign-in-up ">
                <a href="#" class="sign-in" id="sign-in-f">
                    <span class="sign-in-text" id="sign-in-text-f">Sign In</span>
                </a>
                
                <a href="" class="sign-up" id="sign-up">
                    <span class="sign-up-text" id="sign-up-text">Sign Up</span>
                </a>
            </div>
        </footer>
</body>
</html>

<script src="./js-settings/settings-main.js" type="module"></script>
