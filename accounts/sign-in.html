<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css-sign-in/style.css">
    
    <title>Sign Up</title>
</head>
<body>
    <header class="header">
        <nav class="navbar">
            <div class="menu-logo-container">
                <!-- <div class="menu-container"> -->
                <i class='bx bx-menu menu'></i>
                <!-- </div> -->
                <a href="/"><img  href="/" src="../assets/flixy-logo.svg" alt="Flixy Logo" class="logo" /></a>
                
            </div>
            <a href="" class="sign-in">
                    Sign In
            </a>
            </div>
        </nav>
    </header>

    <main>
        <!-- <div></div> -->
        <form action="post">
            <div class="content">
            <div class="form-row">
                <!-- <label for="email">Email:</label> -->
                <input id="email"
                    name="email"
                    type="email"
                    placeholder="Email"/>
            </div>
            
            <div class="form-row">
                <!-- <label for="password">Password:</label> -->
                <input id="password"
                    name="password"
                    type="password"
                    placeholder="Password"/>
            </div>
            <div class="submit-row">
                <button class="submit">
                    Sign In
                </button>
                <a href="">
                    <button class="login">
                        Sign Up
                    </button>
                </a>
            </div>
            </div>
            
        </form>
    </main>

    

    <footer class="footer">
        <img src="../assets/flixy-logo.svg" alt="Flixy Logo" class="logo" />
            
        
        <div class="sign-in-up ">
            <a href="" class="sign-in">
                    Sign In
            </a>
            <a href="" class="sign-up">
                    Sign Up
            </a>
        </div>
    </footer>
    
</body>
</html>
