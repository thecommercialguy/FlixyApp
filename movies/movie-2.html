    <form method="post" action="" id="post-review">

            </div>
            <div class="form-row">
                <label for="rating-post">Rate</label>
                <input id="rating-post" type="number" >
                <ul class="star-list">
                    <li><i class='bx bxs-star' data-rating="1"></i></li>
                    <li><i class='bx bxs-star' data-rating="2"></i></li>
                    <li><i class='bx bxs-star' data-rating="3"></i></li>
                    <li><i class='bx bxs-star' data-rating="4"></i></li>
                    <li><i class='bx bxs-star' data-rating="5"></i></li>                 
                </ul>
                
            </div>
            <div class="form-row">
                <label for="rating-body-post">Review</label>
                <textarea class="review-body-post" id="review-body-post" name="review" type="text" placeholder="Add review..."></textarea>
            </div>
            <div class="submit-row">
                <button type="submit">Submit</button>
            </div>
        </fieldset>
        
    </form>
